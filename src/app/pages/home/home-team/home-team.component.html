<div class="">
  <div
    class="team-container container h-screen flex flex-col justify-center items-center"
    id="equipo"
  >
    <h3 class="text-7xl font-black mb-3 text-red-600">Conoce nuestro equipo</h3>
    <p class="text-2xl text-zinc-400 mb-5">
      "Descubre el corazón detrás de nuestro éxito: conoce al equipo que hace
      posible cada logro y da vida a nuestra visión."
    </p>
    <div class="team-member-container">
      <div
        class="team-member-item grid grid-cols-2 gap-y-10 gap-x-40"
      >
        <div class="member-info flex gap-4 " *ngFor="let perfil of perfiles">
          <div>
            <img
              [src]="perfil.imagen"
              alt="Imagen de {{ perfil.nombre }}"
              class="w-52 h-52 rounded object-cover"
            />
          </div>
          <div class="bg-zinc-800 p-3 rounded">
            <h4 class="text-3xl text-white font-black">{{ perfil.nombre }}</h4>
            <h5 class="text-zinc-400 text-lg font-bold">{{ perfil.cargo }}</h5>
            <p class="text-white">{{ perfil.frase }}</p>
            <div class="member-social mt-3 space-x-3">
              <i class="fa-brands fa-facebook bg-blue-700 text-white w-9 h-9 text-2xl rounded text-center"></i>
              <i class="fa-brands fa-instagram bg-red-600 text-white w-9 h-9 text-2xl rounded text-center"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

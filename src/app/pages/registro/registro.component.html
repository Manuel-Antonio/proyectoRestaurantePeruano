<div class="body">
  <div class="container">
    <form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
      <h2 class="text-4xl font-black">Registrarse</h2>

      <div class="form-group">
        <label for="nombreUsuario">Usuario</label>
        <input
          type="text"
          id="nombreUsuario"
          formControlName="nombreUsuario"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" formControlName="apellido" required />
      </div>

      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoElectronico"
          formControlName="correoElectronico"
          required
        />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" formControlName="telefono" />
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input
          type="date"
          id="fechaNacimiento"
          formControlName="fechaNacimiento"
          required
        />
      </div>

      <button type="submit" class="bg-dark text-white w-full rounded mt-3 hover:bg-red-600">Registrarse</button>
    </form>
    <div class="flex flex-col">
      <a href="/login" class="text-sm text-center mt-3 font-bold">¿Tienes cuenta?, ¡Inicia sesión!</a>
    <a href="/home" class="text-sm text-center mt-3 text-red-600 font-bold">Regresar a la web</a>
    </div>
  </div>
</div>
